<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
<main class="card">
  <picture>
    <source media="(min-width:1440px)" srcset="images/image-product-desktop.jpg">
    <img src="images/image-product-mobile.jpg" alt="Chanel perfume photo">
  </picture>

  <div class="info">
    <p class="category">PERFUME</p>
    <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
    <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.</p>
    <div class="price-container">
      <strong class="price">$149.99</strong>
      <small class="discount">
        <s>$169.99</s>
      </small>
    </div>
    <button class="to-cart">
      <img src="images/icon-cart.svg" alt="Shopping cart icon">
      Add to Cart
    </button>
  </div>
</main>
</body>
</html>
